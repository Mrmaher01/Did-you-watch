
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Did You Watch It?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffeaa7, #fab1a0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 1.8em;
      color: #2d3436;
      margin-bottom: 20px;
    }
    p {
      font-size: 1em;
      color: #636e72;
    }
    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    button {
      padding: 15px 25px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(135deg, #55efc4, #00b894);
      color: white;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    .no-btn {
      background: linear-gradient(135deg, #ff7675, #d63031);
    }
    .response {
      margin-top: 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: #0984e3;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Did You Watch the Whole Video?</h1>
    <p>Be honest! Your answer helps me know who’s really watching 📹</p>

    <div class="buttons">
      <button onclick="handleResponse('yes')">Yes, I did 🙌</button>
      <button class="no-btn" onclick="handleResponse('no')">Not really 😅</button>
    </div>

    <div class="response" id="response"></div>
  </div>

  <script>
    function handleResponse(answer) {
      const response = document.getElementById('response');
      if (answer === 'yes') {
        response.innerHTML = "Respect! You're a real one. Thanks for watching the whole thing. 👏🔥";
      } else {
        response.innerHTML = "Appreciate the honesty — but give it a full watch next time if you want the full picture 😉";
      }
    }
  </script>
</body>
</html>
